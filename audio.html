<!DOCTYPE html>
<html>
<head>
  <title>Instagram Reels</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 500px;
      background-image: url('path_to_your_background_image.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
    }

    audio {
      width: 100%;
    }

    .video-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .video {
      width: 30%;
      height: 150px;
      background-color: #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <audio controls>
      <source src="vid/WhatsApp Audio 2023-07-28 at 11.28.19 PM.mpeg" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="video-row">
    <div class="video">
        <video src="vid/reel1.mp4"></video>
    </div>
    <div class="video">
        <video src="vid/reel2.mp4"></video>
    </div>
    <div class="video">
        <video src="vid/reel3.mp4"></video>
    </div>
  </div>
</body>
</html>
