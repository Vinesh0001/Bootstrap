  <style>
    

*{
  border-style: line;

}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
ul { list-style-type: none; }
#searchbar{
	margin-left: 10%;
	padding:20px;
	border-radius: 10px;
}
input[type=text] {
	width: 80%;
	-webkit-transition: width 0.15s ease-in-out;
	transition: width 15s ease-in-out;
}

ul {
  display: flex;
  flex-wrap: wrap;
  margin-left: 18%;
  margin-right: 10%;
}
div {
  height: 40vh;
  flex-grow: 1;
}

img {
  max-height: 100%;
  min-width: 100%;
  object-fit: cover;
  vertical-align: bottom;
  float: right;
  background-color: rgb(245, 243, 242);
  padding: 8px;
  white-space: 7px;
  }



  </style>

  <script>
		function newTabImage() {
			var image = new Image();
			image.src = document.getElementById('idimage').src;

			var w = window.open('_blank');
			w.document.write(image.outerHTML);
			w.document.close(); 
		}
	</script>
